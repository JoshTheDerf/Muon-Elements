<!-- Purpose: Allows declaratively using Shadowify to convert
icon fonts at runtime to pierce the Shadow DOM. -->
<!-- Usage: <muon-shadowify src="PATH/TO/ICON/CSS" class-partial="fa" new-deep/>
Shadowify must have been added to the window or global object prior to this file having been imported. -->
<muon-element tag-name="muon-shadowify">
  <script src="../../controllers/misc/muon-shadowify.js"></script>
</muon-element>
